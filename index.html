<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Geo Zoom Game</title>
	<meta charset="UTF-8">
	<script type="text/javascript" src="dist/app.js" async defer></script>
    <link rel="stylesheet" type="text/css" href="geogame.css">
</head>
<body>

<h1>Geo Zoom Game</h1>
<div class="content">
	<p class="align-left">The map starts out at a random location, at the maximum available zoom level.
	You can zoom out to see how long it takes you to guess, what place you're looking at.</p>

	<img src="img/loading.png" id="map">

	<br>

	<div class="button" onclick="zoomOut()">Zoom out</div>
	<div class="button" onclick="startGame()">Restart</div>
	<div class="button" onclick="showCoords()">Coordinates</div>
	<div class="button" onclick="showSolution()">Labels</div>

	<p id="coords_field"></p>
	<br>
</div>
<footer class="align-right">
	<p>Pascal Sommer, 2017 - <a href="http://twitter.com/sommerpascal">@SommerPascal</a></p>
</footer>
</body>
</html>

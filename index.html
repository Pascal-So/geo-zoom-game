<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Geo Game</title>
	<meta charset="UTF-8">
	<script type="text/javascript" src="geogame.js"></script>
	<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQ1VzOXpmdii0cZvx-4l5qex9Y-L8tUjY&callback=start_game">
    </script>
    <link rel="stylesheet" type="text/css" href="geogame.css">
</head>
<body>

<h1>Geo Game</h1>
<div class="content">
	<p class="align-left">The map starts out at a random location, at the maximum available zoom level. 
	You can zoom out to see how long it takes you to guess, what place you're looking at.</p>

	<img src="error.png" id="map">

	<br>

	<div class="button" onclick="zoom_out()">Zoom out</div>
	<div class="button" onclick="start_game()">Restart</div>
	<div class="button" onclick="show_coords()">Coordinates</div>
	<div class="button" onclick="show_solution()">Show solution</div>
	
	<p id="coords_field"></p>
	<br>
</div>
<footer class="align-right">
	<p>Pascal Sommer, 2017 - <a href="http://twitter.com/sommerpascal">@SommerPascal</a></p>
</footer>
</body>
</html>
